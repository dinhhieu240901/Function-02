<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="alertMessage()">
    <p>
      Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi "Xin chao". Gọi hàm
      từ trong phần của trang web.
    </p>
    <script>
      function alertMessage() {
        alert("Xin chao");
      }
    </script>
  </body>
</html>
