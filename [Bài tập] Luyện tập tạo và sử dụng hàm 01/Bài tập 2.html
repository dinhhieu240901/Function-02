<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="increaseNumber()">
    <p>
      Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả
      lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần của trang web và hiển
      thị kết quả lên màn hình.
    </p>
    <script>
      function increaseNumber(num) {
        return num + 1;
      }
      let num = prompt("Nhập đố số: ");
      num = parseFloat(num);
      document.write(
        "Kết quả của sau khi tăng lên 1 là: " + increaseNumber(num)
      );
    </script>
  </body>
</html>
