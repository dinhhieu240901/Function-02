<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Occurrences</title>
  </head>
  <body>
    <p>
      Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký
      tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của
      ký tự đó, nếu không trả về -1.
    </p>
    <script>
      function countOccurrences(arr, char) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === char) {
            count++;
          }
        }
        if (count > 0) {
          return count;
        } else {
          return -1;
        }
      }

      // Nhập mảng từ bàn phím
      let input = prompt(
        "Nhập mảng ký tự, cách nhau bằng dấu phẩy (ví dụ: a,b,c):"
      );
      let charArray = input.split(",");

      // Nhập ký tự cần kiểm tra
      let charToCheck = prompt("Nhập ký tự cần kiểm tra:");

      // Gọi hàm countOccurrences và hiển thị kết quả
      let result = countOccurrences(charArray, charToCheck);

      if (result !== -1) {
        alert(`Ký tự '${charToCheck}' xuất hiện ${result} lần trong mảng.`);
      } else {
        alert(`Ký tự '${charToCheck}' không xuất hiện trong mảng.`);
      }
    </script>
  </body>
</html>
