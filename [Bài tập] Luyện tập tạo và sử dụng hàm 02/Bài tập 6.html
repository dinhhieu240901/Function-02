<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên
      dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.
    </p>
    <script>
      function checkPositiveInteger(num) {
        if (Number.isInteger(num) && num > 0) {
          return true;
        } else {
          return false;
        }
      }

      let userInput = parseInt(prompt("Nhập số:"));
      let isPositiveInteger = checkPositiveInteger(userInput);
      document.write(isPositiveInteger);
    </script>
  </body>
</html>
