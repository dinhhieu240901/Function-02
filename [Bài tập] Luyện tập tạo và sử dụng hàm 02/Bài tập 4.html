<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký
      tự số hàm trả về true, ngược lại trả về false.
    </p>
    <script>
      function checkIfCharacterIsNumber(character) {
        if (character === "") {
          return false;
        }
        return !isNaN(character);
      }

      let inputCharacter = prompt("Nhập một ký tự: ");
      while (!checkIfCharacterIsNumber(inputCharacter)) {
        inputCharacter = prompt(
          "Bạn nhập không phải là một ký tự vui lòng nhập lại một ký tự: "
        );
      }
      checkIfCharacterIsNumber();
      checkIfCharacterIsNumber(2);
    </script>
  </body>
</html>
